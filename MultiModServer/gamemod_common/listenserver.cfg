// Use this file to configure your LISTEN server. 
// This config file is executed on server start.
// Listen Server Ã© o servidor criado pelo menu New Game do Counter-Strike

// execute podbot config file
exec podbotconfig.cfg

//Load ban files
exec listip.cfg
exec banned.cfg

//Voice Qualidade
sv_voiceenable 1 
sv_voicecodec voice_speex
sv_voicequality 2
sv_alltalk 1 

//Rates (net lan)
sv_minrate 0
sv_maxrate 25000
sv_maxupdaterate 20000
sv_region 2
pausable 0

//Plugin Voteban
amx_voteban_lasttime 0
amxx_voteban_delaytime 240
amxx_voteban_ratio 0.40
amxx_voteban_minvoters 0.0
amxx_voteban_bf_ratio 0.20
amxx_voteban_bantime 10
amxx_voteban_disable 0 
amxx_voteban_type 1

//Server CFGs
mp_kickpercent 0.66
mp_mapvoteratio 0.66
sv_timeout 60
sv_allowupload 1 
sv_allowdownload 1
sv_contact www.addons.zz.mu

//Cheats
sv_aim 1
sv_cheats 1

//Nivel de detalhe do log.
// 0 = no damage logged, 1 = enemy damage, 2 = teammate damage, 3 = both 
mp_logdetail 0

//Ativa os logs.  on (-OU-) off
//Bom para poder acompanhar o que acontece no server, do console do server.
//Registra o que ocore no server, num arquivo de texto que fica na pasta logs, em amxmodx.
log on

echo [LISTENSERVER CFG] Loaded with SUCCESS !!

